<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign up page</title>
  </head>
  <body>
    <div class="signup">
      <div class="sign">
        <h3>Sign Up</h3>
      </div>

      <div class="input">
        <label class="label" for="name">User Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Dinesh Kanth R"
          required
        />
      </div>
      <div class="input">
        <label class="label" for="email">Email</label>
        <input
        type="email"id="email"name="email"placeholder="22cs035@kpriet.ac.in"
        required"/>
      </div>
      <div class="input">
        <label class="label" for="password">Password</label>
        <input type="password" id="password" name="pasword" required />
      </div>
      <div class="but">
        <button class="button" type="submit">Register</button>
        <a class="but" id="bu" href="index1.html">Login</a>
      </div>
    </div>
  </body>
</html>
